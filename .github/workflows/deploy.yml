name: CICD

on:
  push:
    branches: [deploy]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.3
      
      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v2.8.0
      
      - name: Login to DockeHub
        uses: docker/login-action@v2.2.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        
      - name: Generate Environment Variables Files For Production
        run: |
          echo "VARIABLE=$VARIABLE" >> ./.env
        env:
          VARIABLE: ${{ secrets.VARIABLE }}
      
      - name: Build with Gradle
        run: ./gradlew bootJar
      
      - name: Proxy Build and Push
        uses: docker/build-push-action@v4.1.1
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/dalcom-dev
    
  deploy:
    needs: build
    name: Deploy
    runs-on: [self-hosted, label-dalcom-dev]
    steps:
      - name: Login to ghcr
        uses: docker/login-action@v2.2.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      
      - name: Docker run
        run: |
          docker stop dalcom-dev && docker rm dalcom-dev && rmi ${{ secrets.DOCKERHUB_USERNAME }}/dalcom-dev:latest
          
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/dalcom-dev:latest
          
          docker run -d -p 8080:8080 --name dalcom-dev ${{ secrets.DOCKERHUB_USERNAME }}/dalcom-dev:latest

spring:
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    database: mysql
    properties:
      hibernate.format_sql: true
      dialect: org.hibernate.dialect.MySQL5InnoDBDialect

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    use-root-path: true

cloud:
  aws:
    credentials:
      instance-profile: false
    region:
      auto: false
      static: ap-northeast-2
    stack:
      auto: false